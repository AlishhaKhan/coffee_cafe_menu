<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-card">
        <header class="menu-header">
            <h1>Coffee Cafe</h1>
            <p>Freshly Brewed Every Day</p>
        </header>
        <div class="menu-items">
            <div class="menu-section">
                <h2>Coffees</h2>
                <ul>
                    <li>
                        <span class="item-name">Espresso</span>
                        <span class="item-price">$3.00</span>
                    </li>
                    <li>
                        <span class="item-name">Americano</span>
                        <span class="item-price">$3.50</span>
                    </li>
                    <li>
                        <span class="item-name">Latte</span>
                        <span class="item-price">$4.00</span>
                    </li>
                    <li>
                        <span class="item-name">Cappuccino</span>
                        <span class="item-price">$4.00</span>
                    </li>
                    <li>
                        <span class="item-name">Mocha</span>
                        <span class="item-price">$4.50</span>
                    </li>
                </ul>
            </div>
            <div class="menu-section">
                <h2>Specialties</h2>
                <ul>
                    <li>
                        <span class="item-name">Caramel Macchiato</span>
                        <span class="item-price">$5.00</span>
                    </li>
                    <li>
                        <span class="item-name">Flat White</span>
                        <span class="item-price">$4.50</span>
                    </li>
                    <li>
                        <span class="item-name">Affogato</span>
                        <span class="item-price">$5.50</span>
                    </li>
                    <li>
                        <span class="item-name">Irish Coffee</span>
                        <span class="item-price">$6.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
